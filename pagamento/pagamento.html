<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <!-- Inclusão do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontes Montserrat do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="esquerda">
            <a href="../home/home.html">
                <img width="50px" height="50px" src="../scr/2.png" alt="Logo da Sua Empresa">
                <img src="../scr/4.png" alt="nome img">
            </a>
        </div>
    </header>
    <!-- Título da página -->
    <br>
    <h1>Selecione sua forma de pagamento:</h1>
    <!-- Conteúdo principal -->
    <div class="container">         
        <br>
        <!-- Opção de pagamento PIX -->
        <label>
            <h4>PIX <img src="../scr/pix.jpg" alt=""></h4>
            <input type="radio" name="payment_method" value="pix">
            O código PIX gerado para pagamento é válido por 30 minutos após a finalização do pedido 
        </label>
        <br>
        <!-- Botão para pagar via PIX -->
        <a href="../qrcode/qrcode.html">
            <button>Pagar via Pix</button>
        </a>        
        <br>
        <br>
        <!-- Instrução para inserir cupom ou vale-presente -->
        <h5>Insira o cupom ou vale-presente:</h5>
        <!-- Formulário para inserir cupom ou vale-presente -->
        <form action="../qrcode/qrcode.html" method="post">
            <input type="text" id="nome" name="nome">
            <input type="submit" value="Enviar...">
        </form>
    </div>
    <!-- Inclusão do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
