<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <!-- Fontes Montserrat do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
         <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <!-- Link para a página inicial -->
            <a href="../homeofc/teste.html">
                <!-- Imagem do logo -->
                <img width="50px" height="50px" src="../scr/2.png" alt="Logo da Sua Empresa">
                <!-- Imagem do nome -->
                <img src="../scr/4.png" alt="nome img">
            </a>
        </div>
    </header>
    <!-- Corpo da página -->
    <div class="baixo">
        <!-- Parte esquerda -->
        <div class="esquerda">
            <div class="responder">
                <!-- Título -->
                <h1>BEM-VINDO</h1>
                <!-- Formulário de login -->
            </div>
            <!-- Links adicionais -->
            <div class="link">
                <form action="../logado/logado.html">
                    <!-- Campo de e-mail -->
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail..." required>
                    <!-- Campo de senha -->
                    <input type="password" name="senha" id="" placeholder="Digite sua senha..." required>
                <!-- Link para a página de cadastro -->
                <a href="../cadastro/cadastro.html" class="left">Não tem conta? Criar conta</a>
                <!-- Link para a página de redefinição de senha -->
                <a href="../redefinir-senha/rsenha.html" class="right">Esqueceu a senha?</a>
                <button type="submit">Login</button>
            </form>
            </div>

        </div>
    </div>
    <footer>
        <img src="../scr/1.png" alt="" style="padding: 20px 1px 1px 1px; height: 340px;">
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
