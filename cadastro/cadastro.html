<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="esquerda">
                <a href="../home/home.html">
                    <img width="50px" height="50px" src="../scr/2.png" alt="Logo da Sua Empresa">
                    <img src="../scr/4.png" alt="nome img">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="fundo">
            <div class="azul">
                <div class="cadastrar">
                    <h1>Cadastrar-se</h1>
                    <div class="form">
                        <form action="../login/login.html">
                            <div class="esquerda">
                                <h2>Nome:</h2>
                                <input type="text" name="nome" id="nome" placeholder="Digite seu nome..." required>
                                <h2>E-mail:</h2>
                                <input type="email" name="email" id="email" placeholder="Digite seu e-mail..." required>
                                <h2>Senha:</h2>
                                <input type="password" name="senha" id="senha" placeholder="Crie uma senha..." required>
                                <h2>Telefone:</h2>
                                <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" required>
                            </div>
                            <div class="direita">
                                <h2>CEP:</h2>
                                <input type="text" name="cep" id="cep" placeholder="00000-00" required>
                                <h2>CPF:</h2>
                                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                                <h2>Data de Nascimento:</h2>
                                <input type="date" name="datan" id="datan" required>
                                <div class="checkbox-container">
                                    <input type="checkbox" id="checkSquare1" required>
                                    <label for="checkSquare1"></label>
                                    <h4> Li e concordo com os termos de uso</h4>
                                </div>
                                <div class="checkbox-container">
                                    <input type="checkbox" id="checkSquare2">
                                    <label for="checkSquare2"></label>
                                    <h4> Mantenha-me conectado</h4>
                                </div>
                                <button type="submit">Cadastrar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
