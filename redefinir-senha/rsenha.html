<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="rsenha.css">
    <title>BUTTERFLYING</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <!-- Link para a página inicial -->
            <a href="../homeofc/teste.html">
                <!-- Imagem do logo -->
                <img width="50px" height="50px" src="../scr/2.png" alt="Logo da Sua Empresa">
                <!-- Imagem do nome -->
                <img src="../scr/4.png" alt="nome img">
            </a>
        </div>
    </header>

    <!-- Fundo da página -->
    <div class="fundo">
        <!-- Div azul -->
    
            <!-- Div para redefinir senha -->
            <div class="redefini">
                <!-- Título -->
                <h1>Redefinir Senha</h1>
                <!-- Formulário de redefinição de senha -->
                <div class="form">
                    <!-- Parte esquerda do formulário -->
                    <div class="esquerda">
                        <!-- Imagem para redefinir senha -->
                        <img src="../scr/5.jpeg" alt="" class="redefinirsenha">
                    </div>
                    <!-- Parte direita do formulário -->
                    <div class="direita">
                        <h2>Nova senha:</h2>
                        <form action="../login/login.html">
                        <input type="password" name="nsenha" id="nsenha" placeholder="Crie uma nova senha..." required>
                        <h2>Confirme a nova senha:</h2>
                        <input type="password" name="cnsenha" id="cnsenha" placeholder="Confirme sua senha..." required>
                        <br>
                        
                        <!-- Checkbox para concordar com os termos de uso -->
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkSquare1" required>
                            <label for="checkSquare1"></label>
                            <h4>  Li e concordo com os termos de uso</h4>
                            <input type="checkbox" id="checkSquare2" required>
                            <label for="checkSquare2"></label>
                            <h4>  Mantenha-me conectado</h4>
                            <button type="submit">Redefinir</button>
                        </form>
                        </div>
                    
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
